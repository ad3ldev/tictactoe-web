<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
	</head>
	<body>
		<main>
			<div class="start">
				<h1>TicTacToe</h1>
				<button id="single">Single Player</button>
				<button id="coop">Mutli Player</button>
			</div>
			<div class="choice">
				<h2>Difficulity</h2>
				<button id="easy">Easy</button>
				<button id="medium">Medium</button>
				<button id="hard">Hard</button>
				<button id="impossible">Impossible</button>
			</div>
			<div class="board">
				<button id="btn00" class="btn"></button>
				<button id="btn01" class="btn"></button>
				<button id="btn02" class="btn"></button>
				<button id="btn10" class="btn"></button>
				<button id="btn11" class="btn"></button>
				<button id="btn12" class="btn"></button>
				<button id="btn20" class="btn"></button>
				<button id="btn21" class="btn"></button>
				<button id="btn22" class="btn"></button>
			</div>
			<button id="end"></button>
			<!-- dark switch -->
			<button id="change-light">Light: On</button>
		</main>
		<script type="module" src="src/index.js"></script>
	</body>
</html>
