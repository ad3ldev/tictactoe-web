<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
	</head>
	<body>
		<main>
			<div class="start">
				<div class="header">
					<img src="src/icons/icon.png" width="60px" alt="Icon" />
					<h1>TicTacToe</h1>
				</div>
				<div class="buttons">
					<button class="btn-secundary" id="single">Single Player</button>
					<button class="btn-secundary" id="coop">Mutli Player</button>
				</div>
			</div>
			<div class="choice">
				<h2>Difficulity</h2>
				<button class="btn-secundary" id="easy">Easy</button>
				<button class="btn-secundary" id="medium">Medium</button>
				<button class="btn-secundary" id="hard">Hard</button>
				<button class="btn-secundary" id="impossible">Impossible</button>
			</div>
			<div class="board">
				<button  id="btn00" class="btn"></button>
				<button  id="btn01" class="btn"></button>
				<button  id="btn02" class="btn"></button>
				<button  id="btn10" class="btn"></button>
				<button  id="btn11" class="btn"></button>
				<button  id="btn12" class="btn"></button>
				<button  id="btn20" class="btn"></button>
				<button  id="btn21" class="btn"></button>
				<button id="btn22" class="btn"></button>
			</div>
			<button class="btn-secundary" id="end"></button>
			<!-- dark switch -->
			<button class="btn-secundary" id="change-light">Light: 
				<img id="icon-light" src="src/icons/light.png" width="18px"  alt="Lamp Icon">
			</button>
		</main>
		<script type="module" src="src/index.js"></script>
	</body>
</html>
